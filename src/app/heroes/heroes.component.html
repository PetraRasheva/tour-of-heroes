<h2>My Heroes</h2>
<button type="button" class="add-button" (click)="wizardService._open = !wizardService._open">
  Add hero
</button>
<div>
  <app-wizard></app-wizard>
</div>
<clr-datagrid>
      <clr-dg-column>Hero ID</clr-dg-column>
      <clr-dg-column>Name</clr-dg-column>
  
      <clr-dg-row *ngFor="let hero of heroes">
        <clr-dg-action-overflow>
          <button class="action-item" (click)="openDetails(hero)">Details</button>
          <button class="action-item" (click)="onDelete(hero)">Delete</button>
      </clr-dg-action-overflow>
          <clr-dg-cell>{{hero.id}}</clr-dg-cell>
          <clr-dg-cell>{{hero.name}}</clr-dg-cell>
      </clr-dg-row>
  
      <clr-dg-footer>{{heroes.length}} heroes</clr-dg-footer>
</clr-datagrid>
