<h2>My Heroes</h2>
<div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
      Add hero
    </button>
  </div>
    <clr-datagrid>
      <clr-dg-column>Hero ID</clr-dg-column>
      <clr-dg-column>Name</clr-dg-column>
  
      <clr-dg-row *ngFor="let hero of heroes">
          <clr-dg-cell>{{hero.id}}</clr-dg-cell>
          <clr-dg-cell>{{hero.name}}</clr-dg-cell>
      </clr-dg-row>
  
      <clr-dg-footer>{{heroes.length}} heroes</clr-dg-footer>
    </clr-datagrid>
