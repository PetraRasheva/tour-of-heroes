<div *ngIf="hero">
    <div class="clr-row">
      <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
          <div class="card">
              <h3 class="card-header">{{hero.name | uppercase}} Details</h3>
              <div class="card-block">
                  <h4 class="card-title">ID: {{hero.id}}</h4>
                  <div class="card-text">
                    <div>
                      <label for="hero-name">Hero name: </label>
                      <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
                    </div>
                  </div>
              </div>
              <div class="card-footer">
                  <button class="btn btn-sm btn-link" (click)="goBack()">go back</button>
                  <button class="btn btn-sm btn-link" (click)="save()">save</button>
              </div>
          </div>
      </div>
  </div>
</div>
